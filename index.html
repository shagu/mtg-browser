<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal Magic Card Collection" />
  <link rel="stylesheet" href="res/style.css">
  <title>MTG Card Collection</title>
</head>

<body>
<div id="navbar">
  <img id="logo" style="margin: 5px; float: left;" height="60" src="res/logo.png"/>

  <div class="barsection" style="float: left;" id="colors">
    Colors:<br/>
    <img class="filter" id="filter-w" onclick='filter.setColor("w")' src="res/white.png"/>
    <img class="filter" id="filter-u" onclick='filter.setColor("u")' src="res/blue.png"/>
    <img class="filter" id="filter-r" onclick='filter.setColor("r")' src="res/red.png"/>
    <img class="filter" id="filter-b" onclick='filter.setColor("b")' src="res/black.png"/>
    <img class="filter" id="filter-g" onclick='filter.setColor("g")' src="res/green.png"/>
    <img class="filter" id="filter-a" onclick='filter.setColor("a")' src="res/artifact.png"/>
    <img class="filter" id="filter-m" onclick='filter.setColor("m")' src="res/multi.png"/>
  </div>

   <div class="barsection" style="float: left;" id="search">
    Search:<br/>
    <input id="search-text" type="text" onchange="filter.setText()"/>

    <span class="types button filter" id="filter" onclick='filter.toggle(this)'>Advanced ▼</span>
  </div>

  <div class="barsection" id="types" style="float: left">
    Card-Type:<br/>
    <span class="types button selected" id="types-instant" onclick='filter.setType("instant")'>Instant</span>
    <span class="types button selected" id="types-creature" onclick='filter.setType("creature")'>Creature</span>
    <span class="types button selected" id="types-sorcery" onclick='filter.setType("sorcery")'>Sorcery</span>
    <span class="types button selected" id="types-artifact" onclick='filter.setType("artifact")'>Artifact</span>
    <span class="types button selected" id="types-enchantment" onclick='filter.setType("enchantment")'>Enchantment</span>
    <span class="types button selected" id="types-planeswalker" onclick='filter.setType("planeswalker")'>Planeswalker</span>
    <span class="types button" id="types-land" onclick='filter.setType("land")'>Land</span>
  </div>

  <div class="barsection" id="sort" style="float: right">
    Sort By:<br/>
    <span class="sort desc button selected" id="sort-name" onclick='sort.setMode("name")'>Name<span id="sort-name-arrow">▲</span></span>
    <span class="sort desc button" id="sort-color" onclick='sort.setMode("color")'>Color<span id="sort-color-arrow">▲</span></span>
    <span class="sort desc button" id="sort-cmc" onclick='sort.setMode("cmc")'>Mana<span id="sort-cmc-arrow">▲</span></span>
    <span class="sort desc button" id="sort-rarity" onclick='sort.setMode("rarity")'>Rarity<span id="sort-rarity-arrow">▲</span></span>
    <span class="sort desc button" id="sort-set" onclick='sort.setMode("set")'>Set<span id="sort-set-arrow">▲</span></span>
    <span class="sort desc button" id="sort-date" onclick='sort.setMode("date")'>Date<span id="sort-date-arrow">▲</span></span>
  </div>
</div>

<div id=preview onclick='preview.hide()'>
  <img id="preview-image" src=""/>
</div>

<div id=results>
  <!-- result count goes here !-->
</div>


<div id=viewport>
  <!-- content goes here !-->
</div>

<div id=deckbuilder>
  <span id=deckbuilder-toggle onclick="decks.toggle()">▲ Decks</span>

  <!-- deck goes here !-->
  <span class='toolbar'>
    <span class="button">New</span>
    <span class="button">Import</span>
    <span class="button">Export</span>
  </span>
  <span id='decks'>
    <!-- /* deck overview goes here */ -->
  </span>
</div>

<script src="./collection/collection.js"></script>
<script src="./res/frontend.js"></script>

</body>
</html>
